<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Produção</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            grid-column: span 2;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .table-container {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #007bff;
            color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #downloadBtn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #dashboardChart {
            max-width: 100%;
            height: 400px;
        }

        .filter-container {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Controle de Produção</h1>

    <form id="productionForm">
        <label for="date">Data:</label>
        <input type="date" id="date" required>
        <label for="turn">Turno:</label>
        <input type="text" id="turn" required>
        <label for="machine">Máquina:</label>
        <input type="text" id="machine" required>
        <label for="technicalSheet">Ficha Técnica:</label>
        <input type="text" id="technicalSheet" required>
        <label for="gramatura">Gramatura:</label>
        <input type="number" id="gramatura" required>
        <label for="Distribuição">Distribuição:</label>
        <input type="text" id="Distribuição" required>
        <label for="Aderência">Aderência:</label>
        <input type="text" id="Aderência" required>
        <label for="Testel">Testel:</label>
        <input type="text" id="Testel" required>
        <label for="Testev">Testev:</label>
        <input type="text" id="Testev" required>
        <label for="fgr">FGR:</label>
        <input type="text" id="fgr" required>
        <label for="agulha">Agulha:</label>
        <input type="text" id="agulha" required>
        <button type="submit">Adicionar Produção</button>
    </form>

    <label for="monthFilter">Filtrar por Mês:</label>
    <select id="monthFilter">
        <option value="">Todos</option>
        <option value="1">Janeiro</option>
        <option value="2">Fevereiro</option>
        <option value="3">Março</option>
        <option value="4">Abril</option>
        <option value="5">Maio</option>
        <option value="6">Junho</option>
        <option value="7">Julho</option>
        <option value="8">Agosto</option>
        <option value="9">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
    </select>

    <div>
        <h2>Tabela de Produção</h2>
        <div>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Turno</th>
                        <th>Máquina</th>
                        <th>Ficha Técnica</th>
                        <th>Gramatura</th>
                        <th>Distribuição</th>
                        <th>Aderência</th>
                        <th>Testel</th>
                        <th>Testev</th>
                        <th>FGR</th>
                        <th>Analisar registro do FGR se está preenchidos</th>
                        <th>Análise de microperfurador (agulha quebrada)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <h2>Gráfico de Produção</h2>
        <canvas id="dashboardChart"></canvas>

        <button id="downloadBtn">Baixar Dados</button>
    </div>

    <script>
        const productionForm = document.getElementById('productionForm');
        const dataTable = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
        const dashboardChart = document.getElementById('dashboardChart').getContext('2d');
        const monthFilter = document.getElementById('monthFilter');

        let productionData = [];
        let chart;

        function initializeTableAndChart() {
            updateTable(productionData);
            updateChart();
        }

        function updateTable(data) {
            dataTable.innerHTML = '';
            data.forEach((item) => {
                const row = dataTable.insertRow();
                Object.values(item).forEach((value) => {
                    const cell = row.insertCell();
                    cell.textContent = value;
                });
            });
        }

        function updateChart() {
            const labels = productionData.map(item => item.date);
            const values = productionData.map(item => item.gramatura);

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(dashboardChart, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Gramatura do Tecido Laminado',
                        data: values,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function filterData() {
            const month = monthFilter.value;
            const filteredData = month ? 
                productionData.filter(item => new Date(item.date).getMonth() + 1 === parseInt(month)) :
                productionData;
            updateTable(filteredData);
        }

        productionForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const newData = {
                date: document.getElementById('date').value,
                turn: document.getElementById('turn').value,
                machine: document.getElementById('machine').value,
                technicalSheet: document.getElementById('technicalSheet').value,
                gramatura: document.getElementById('gramatura').value,
                Distribuição: document.getElementById('Distribuição').value,
                Aderência: document.getElementById('Aderência').value,
                Testel: document.getElementById('Testel').value,
                Testev: document.getElementById('Testev').value,
                fgr: document.getElementById('fgr').value,
                agulha: document.getElementById('agulha').value,
            };

            productionData.push(newData);
            updateTable(productionData);
            updateChart();

            // Limpar formulário
            productionForm.reset();
        });

        monthFilter.addEventListener('change', filterData);

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const csvContent = "data:text/csv;charset=utf-8,"
                + productionData.map(e => Object.values(e).join(",")).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "dados_producao.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Inicializa a tabela e o gráfico na carga da página
        initializeTableAndChart();
    </script>
</body>
</html>
